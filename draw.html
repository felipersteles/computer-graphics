  <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      attribute vec4 vColor;

      varying vec4 fColor;

      void main()
      {
          gl_Position = vPosition;
          gl_PointSize = 10.0;
          fColor = vColor;
      }
    </script>

  <script id="point-vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      attribute vec4 vColor;
      varying vec4 fColor;
      void main() {
          gl_Position = vPosition;
          fColor = vColor;
          gl_PointSize = 7.0;
      }
    </script>

  <script id="line-vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      attribute vec4 vColor;
      varying vec4 fColor;
      void main() {
          gl_Position = vPosition;
          fColor = vColor;
      }
    </script>

  <script id="triangle-vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      attribute vec4 vColor;
      varying vec4 fColor;
      void main() {
          gl_Position = vPosition;
          fColor = vColor;
      }
    </script>

  <script id="polygon-vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      attribute vec4 vColor;
      varying vec4 fColor;
      void main() {
          gl_Position = vPosition;
          fColor = vColor;
      }
    </script>

  <script id="fragment-shader" type="x-shader/x-fragment">

      precision mediump float;

      varying vec4 fColor;
      void main()
      {
          gl_FragColor = fColor;
      }
    </script>
